<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة تحكم المكتبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #000;
            --card-bg: #fff;
            --btn-bg: #0d6efd;
            --input-border: #ccc;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }
        h3 {
            border-bottom: 2px solid var(--input-border);
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        #bookForm {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        #bookForm.active {
            display: flex;
        }
        input,
        textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--btn-bg);
        }
        .book-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--input-border);
            transition: background-color 0.3s;
        }
        .book-list-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .book-list-item .actions button {
            margin-right: 10px;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .book-title {
            flex-grow: 1;
        }
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --input-border: #555;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-medium: rgba(255, 255, 255, 0.1);
        }
        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #555;
        }
        body.dark-mode .book-list-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h3 class="text-center mb-4">لوحة تحكم المكتبة</h3>
        <div id="welcomeMessage" class="d-flex justify-content-between align-items-center mb-4">
            <p class="lead mb-0">مرحبًا بك! هل تريد إضافة أو تعديل أو حذف كتاب من المكتبة؟</p>
            <button class="btn btn-success" id="addBookBtn">أضف كتاب جديد</button>
        </div>
        <form id="bookForm">
            <input type="hidden" id="bookId" />
            <input type="text" id="bookTitle" placeholder="اسم الكتاب" required />
            <input type="text" id="bookAuthor" placeholder="اسم المؤلف" required />
            <input type="number" id="bookYear" placeholder="سنة النشر" required />
            <input type="text" id="bookCategory" placeholder="تصنيف الكتاب" required />
            <textarea id="bookDescription" placeholder="وصف الكتاب" rows="3" required></textarea>
            <input type="url" id="bookCover" placeholder="رابط صورة الغلاف" required />
            <input type="url" id="bookFile" placeholder="رابط تحميل الكتاب" required />
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" id="cancelBtn">إلغاء</button>
                <button type="submit" class="btn btn-primary" id="saveBtn">حفظ</button>
            </div>
        </form>
        <div class="mt-4" id="booksList">
            <h4>قائمة الكتب</h4>
            <div id="bookListContainer" class="list-group"></div>
        </div>
    </div>
    <script>
        const STORAGE_KEY = 'libraryBooks';

        // Retrieve books from Local Storage or use a default list
        function getBooks() {
            const storedBooks = localStorage.getItem(STORAGE_KEY);
            if (storedBooks) {
                return JSON.parse(storedBooks);
            }
            return [
                {
                    id: 1,
                    title: "مقدمة في القانون",
                    author: "أحمد محمد",
                    year: 2021,
                    category: "قانون عام",
                    description: "كتاب يشرح أساسيات القانون العام بطريقة مبسطة ومفهومة.",
                    cover: "https://i.imgur.com/IY1FH3x.jpg",
                    file: "https://example.com/book1.pdf",
                    rating: 4,
                },
                {
                    id: 2,
                    title: "القانون التجاري",
                    author: "سارة علي",
                    year: 2019,
                    category: "قانون خاص",
                    description: "دراسة متعمقة في القانون التجاري وتشريعاته الحديثة.",
                    cover: "https://i.imgur.com/L79sP3j.jpeg",
                    file: "https://example.com/book2.pdf",
                    rating: 5,
                },
            ];
        }

        // Save books to Local Storage
        function saveBooks(books) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(books));
        }

        let books = getBooks();

        const addBookBtn = document.getElementById('addBookBtn');
        const bookForm = document.getElementById('bookForm');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const bookListContainer = document.getElementById('bookListContainer');

        const bookIdInput = document.getElementById('bookId');
        const bookTitleInput = document.getElementById('bookTitle');
        const bookAuthorInput = document.getElementById('bookAuthor');
        const bookYearInput = document.getElementById('bookYear');
        const bookCategoryInput = document.getElementById('bookCategory');
        const bookDescriptionInput = document.getElementById('bookDescription');
        const bookCoverInput = document.getElementById('bookCover');
        const bookFileInput = document.getElementById('bookFile');

        function renderBooks() {
            bookListContainer.innerHTML = '';
            books.forEach(book => {
                const item = document.createElement('div');
                item.className = 'book-list-item list-group-item';
                item.innerHTML = `
                    <span class="book-title">${book.title} - ${book.author}</span>
                    <div class="actions">
                        <button class="btn btn-warning btn-sm edit-btn" data-id="${book.id}">تعديل</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${book.id}">حذف</button>
                    </div>
                `;
                bookListContainer.appendChild(item);
            });
            attachEventListeners();
        }

        function showForm(book = null) {
            bookForm.classList.add('active');
            if (book) {
                bookIdInput.value = book.id;
                bookTitleInput.value = book.title;
                bookAuthorInput.value = book.author;
                bookYearInput.value = book.year;
                bookCategoryInput.value = book.category;
                bookDescriptionInput.value = book.description;
                bookCoverInput.value = book.cover;
                bookFileInput.value = book.file;
            } else {
                bookIdInput.value = '';
                bookForm.reset();
            }
        }

        function hideForm() {
            bookForm.classList.remove('active');
        }

        bookForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newBook = {
                title: bookTitleInput.value,
                author: bookAuthorInput.value,
                year: parseInt(bookYearInput.value),
                category: bookCategoryInput.value,
                description: bookDescriptionInput.value,
                cover: bookCoverInput.value,
                file: bookFileInput.value,
                rating: 4, // You can add a default rating
            };
            const bookId = bookIdInput.value;
            if (bookId) {
                const index = books.findIndex(book => book.id == bookId);
                if (index !== -1) {
                    books[index] = { ...books[index], ...newBook, id: parseInt(bookId) };
                }
            } else {
                newBook.id = Date.now();
                books.push(newBook);
            }
            saveBooks(books);
            renderBooks();
            hideForm();
        });

        addBookBtn.addEventListener('click', () => showForm());
        cancelBtn.addEventListener('click', () => hideForm());

        function attachEventListeners() {
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    const bookToEdit = books.find(book => book.id == id);
                    if (bookToEdit) {
                        showForm(bookToEdit);
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    if (confirm('هل أنت متأكد من حذف هذا الكتاب؟')) {
                        books = books.filter(book => book.id != id);
                        saveBooks(books);
                        renderBooks();
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderBooks);
    </script>
</body>
</html>
