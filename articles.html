<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالاتنا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; padding: 20px; }
        .article-card { cursor: pointer; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: transform 0.2s; }
        .article-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .article-image { width: 100%; height: 200px; object-fit: cover; }
        .article-modal-content { max-width: 800px; margin: auto; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">مقالاتنا القانونية</h2>
        <div id="articlesContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content article-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="صورة المقال">
                    <p><strong>التصنيف:</strong> <span id="modalCategory"></span></p>
                    <p><strong>تاريخ النشر:</strong> <span id="modalDate"></span></p>
                    <hr>
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const STORAGE_KEY = 'blogArticles';
        const articlesContainer = document.getElementById('articlesContainer');
        const articleModal = new bootstrap.Modal(document.getElementById('articleModal'));

        function getArticles() {
            const storedArticles = localStorage.getItem(STORAGE_KEY);
            return storedArticles ? JSON.parse(storedArticles) : [];
        }

        function renderArticles() {
            const articles = getArticles();
            articlesContainer.innerHTML = '';
            articles.forEach(article => {
                const col = document.createElement('div');
                col.className = 'col';
                col.innerHTML = `
                    <div class="card h-100 article-card">
                        <img src="${article.image}" class="card-img-top article-image" alt="صورة المقال">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text"><small class="text-muted">التصنيف: ${article.category}</small></p>
                            <p class="card-text"><small class="text-muted">تاريخ النشر: ${article.date}</small></p>
                            <a href="#" class="btn btn-link p-0 read-more-link" data-id="${article.id}">اقرأ المزيد</a>
                        </div>
                    </div>
                `;
                articlesContainer.appendChild(col);
            });
            attachReadMoreListeners();
        }

        function attachReadMoreListeners() {
            document.querySelectorAll('.read-more-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const id = e.target.getAttribute('data-id');
                    const articles = getArticles();
                    const selectedArticle = articles.find(a => a.id == id);
                    if (selectedArticle) {
                        document.getElementById('articleModalLabel').textContent = selectedArticle.title;
                        document.getElementById('modalImage').src = selectedArticle.image;
                        document.getElementById('modalCategory').textContent = selectedArticle.category;
                        document.getElementById('modalDate').textContent = selectedArticle.date;
                        document.getElementById('modalContent').textContent = selectedArticle.content;
                        articleModal.show();
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderArticles);
    </script>
</body>
</html>
